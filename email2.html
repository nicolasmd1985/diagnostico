<div class="container">
  <div class="col-md-6">
    <i class="fa fa-user" aria-hidden="true" ></i><label> Tu nombre (requerido)
    [text* your-name] </label>
  </div>
  <div class="col-md-6">
    <i class="fa fa-envelope-open" aria-hidden="true"></i><label> Tu correo electrónico (requerido)
        [email* your-email] </label>
  </div>
  <div class="col-md-6">
    <i class="fa fa-volume-control-phone" aria-hidden="true"></i><label>Número de Contacto
        [tel Numero] </label>
  </div>
  <div class="col-md-6">
    <i class="fa fa-commenting" aria-hidden="true"></i><label> Asunto
        [text your-subject] </label>
  </div>

  <div class="col-md-12">
    <i class="fa fa-list" aria-hidden="true"></i><label> Tu mensaje
        [textarea your-message] </label>
  </div>

  <label style="display:none;"> [text text-329 id:grafid] </label>

  <center>[submit "Enviar"]</center>
</div>
